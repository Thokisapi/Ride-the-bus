<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/gamesheet.css">
    <title>Ride the bus</title>
</head>

<body>
    <div id="game">
        <div id="cards" class="m-5 d-flex justify-content-center">
            <div id="card1" class="m-3"><img src="../images/backside.png" alt="backside image"></div>
            <div id="card2" class="m-3"><img src="../images/backside.png" alt="backside image"></div>
            <div id="card3" class="m-3"><img src="../images/backside.png" alt="backside image"></div>
            <div id="card4" class="m-3"><img src="../images/backside.png" alt="backside image"></div>
        </div>
        <div id="status" class="m-5 d-flex justify-content-center">Current game-phase</div>
        <div id="controls" class="flex-column gap-3 justify-content-center" >
            <div id="start-phase" class="d-flex justify-content-center"><button type="button" class="btn btn-primary">Start</button></div>

            <div id="round-1-phase" class="d-flex justify-content-center">
                <button type="button" id="guessRed" class=" m-1 btn btn-danger">Red</button>
                <button type="button" id="guessBlack" class=" m-1 btn btn-dark">Black</button>
            </div>
            <div id="round-2-phase" class="d-flex justify-content-center">
                <button type="button" id="guessHigher" class="m-1 btn btn-primary">Higher</button>
                <button type="button" id="guessLower" class="m-1 btn btn-primary">Lower</button>
            </div>

            <div id="round-3-phase" class="d-flex justify-content-center">
                <button type="button" id="guessHigher" class="m-1 btn btn-primary">Inside</button>
                <button type="button" id="guessLower" class="m-1 btn btn-primary">Outside</button>
            </div>

            <div id="round-4-phase" class="d-flex justify-content-center">
                <button type="button" id="guessHearts" class="m-1 btn btn-danger">Hearts</button>
                <button type="button" id="guessSpades" class="m-1 btn btn-dark">Spades</button>
                <button type="button" id="guessDiamonds" class="m-1 btn btn-danger">Diamonds</button>
                <button type="button" id="guessClubs" class="m-1 btn btn-dark">Clubs</button>
            </div>
        </div>
    </div>

</body>
<script src="../js/gamescript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
